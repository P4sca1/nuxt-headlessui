version: 2.1

jobs:
  release:
    docker:
      - image: cimg/node:20.15@sha256:0185d41227bb532ca32fe2ba7c28c950fcc3f81ce68542e7ad86e689b969a78e
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pnpm install
      - run:
          name: Prepare
          command: pnpm run dev:prepare
      - run:
          name: Lint
          command: pnpm run lint
      - run:
          name: Release
          command: pnpm semantic-release

workflows:
  release:
    jobs:
      - release
