version: 2.1

jobs:
  release:
    docker:
      - image: cimg/node:22.17@sha256:7e7bf4fa1fb21905cfd1287ce0bcde96a8f86847cbae95c720f9562450e1d946
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pnpm install
      - run:
          name: Prepare
          command: pnpm run dev:prepare
      - run:
          name: Lint
          command: pnpm run lint
      - run:
          name: Release
          command: pnpm semantic-release

workflows:
  release:
    jobs:
      - release
